{% extends "base.html" %}

{% block title %}finance-board{% endblock %}

{% block title_inline %}finance-board{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Financial Overview</h5>
                    <canvas id="finance-chart"></canvas>
                    <div id="column-chart-stock"></div>
                    <div id="column-chart-categories"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block aditional_styles %}
{% endblock %}

{% block aditional_scripts %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script type="module" src="{{ url_for('dashboard.static', filename='dashboard/js/dashboard.js') }}"></script>
<script type="module" src="{{ url_for('dashboard.static', filename='dashboard/js/chart-graph-stacked.js') }}"></script>
<script type="module" src="{{ url_for('dashboard.static', filename='dashboard/js/chart-stock.js') }}"></script>
{% endblock %}
